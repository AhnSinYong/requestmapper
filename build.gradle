buildscript {

    ext {
        kotlin_version = '1.2.0'
        junit_jupiter_version = '5.0.1'
        junit_plugin_version = '1.0.1'
        spek_version = '1.1.5'
        assertj_version = '3.8.0'
        gradle_intellij_plugin = '0.2.17'
        gradle_plugin = '2.5'
        kotlinter_gradle_plugin = '1.6.0'
        kluent_version = '1.32'
        log4jVersion = '2.9.0'
    }

    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath files('libs/ktlint-print-rule.jar')
        classpath "gradle.plugin.org.jmailen.gradle:kotlinter-gradle:$kotlinter_gradle_plugin"
        classpath "gradle.plugin.org.jetbrains.intellij.plugins:gradle-intellij-plugin:$gradle_intellij_plugin"
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:$gradle_plugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junit_plugin_version"
    }
}

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/jetbrains/spek" }
}

apply plugin: "org.jetbrains.intellij"
apply plugin: "java"
apply plugin: "kotlin"
apply plugin: "idea"
apply plugin: "org.sonarqube"
apply plugin: "jacoco"
apply plugin: "org.junit.platform.gradle.plugin"
apply plugin: "org.jmailen.kotlinter"


group "com.viartemev.requestmapper"
version "0.8"

dependencies {
    compile("org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version")
    compile("org.jetbrains.kotlin:kotlin-reflect:$kotlin_version")

    testCompile("org.jetbrains.spek:spek-api:$spek_version")
    testRuntime("org.jetbrains.spek:spek-junit-platform-engine:$spek_version")

    testCompile("org.junit.jupiter:junit-jupiter-api:$junit_jupiter_version")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:$junit_jupiter_version")

    // To use Log4J's LogManager
    testRuntime("org.apache.logging.log4j:log4j-core:$log4jVersion")
    testRuntime("org.apache.logging.log4j:log4j-jul:$log4jVersion")
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

junitPlatform {
    filters {
        engines {
            include 'spek'
        }
    }
    logManager 'org.apache.logging.log4j.jul.LogManager'
}

intellij {
    pluginName "Request mapper"
    type 'IC'
    version '2016.3'
}

patchPluginXml {
    version '0.8'
    sinceBuild '141.0'
    untilBuild ''
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4.1'
}