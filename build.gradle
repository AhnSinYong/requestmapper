buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.org.jetbrains.intellij.plugins:gradle-intellij-plugin:0.2.5"
    }
}

repositories {
    mavenCentral()
}

apply plugin: "org.jetbrains.intellij"
apply plugin: "java"
apply plugin: "idea"
apply plugin: "jacoco"

group "com.viartemev.requestmapper"
version "0.2"

dependencies {
    testCompile("junit:junit:4.+")
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

intellij {
    pluginName "Request mapper"
    type 'IC'
    version '2016.3'
}

patchPluginXml {
    version '0.2'
    sinceBuild '141.0'
    untilBuild ''
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4.1'
}